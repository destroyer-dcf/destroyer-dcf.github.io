# Site Info
title:              "Destroyer"
description:        "A minimalist Jekyll theme"
author_name:        "Destroyer" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/105808314?v=4 # Get it from GitHub API: https://api.github.com/users/destroyer-dcf

# Site Settings
url:                https://destroyer-dcf.github.io # main url
baseurl:            /destroyer-dcf.github.io
permalink:          /:title # Post permalink
timezone:           Asia/Kuala_Lumpur # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable
social_share_previews: true
encoding:           UTF-8
# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
